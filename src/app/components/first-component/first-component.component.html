<form (ngSubmit)="submit()" [formGroup]="formulario" #forDir="ngForm">
    <div class="form-group">
        <label>Nome:</label>
        <input type="text" formControlName="name" name="nomeCliente" placeholder="Seu nome">
        <div *ngIf="name.invalid && forDir.submitted" class="validation-error">
            O nome e obrigatorio!
        </div>
    </div>
    <div class="form-group">
        <label>CPF:</label>
        <input type="text" formControlName="cpfClient" name="cpf" placeholder="Ex: XXX.XXX.XXX-XX" pattern="[0-9]{11}" maxlength="11" minlength="11">
        <div *ngIf="cpfClient.invalid && forDir.submitted" class="validation-error">
            O CPF e obrigatorio!
        </div>
    </div>
    <div class="form-group">
        <label>Data de nascimento:</label>
        <input type="text" formControlName="bornIn" name="dataNascimento">
        <div *ngIf="bornIn.invalid && forDir.submitted" class="validation-error">
            A data de nascimento e obrigatoria!
        </div>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="emailClient" name="email" placeholder="random@gmail.com">    
        <div *ngIf="emailClient.invalid && forDir.submitted" class="validation-error">
            O email é obrigatorio!
        </div>
    </div>
    <div class="form-group">
        <label>Telefone:</label>
        <input type="tel" formControlName="telephones" name="telefonim" placeholder="" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" maxlength="11" minlength="11">
    </div>
    <div class="form-group">
        <label>Digite o seu cep:</label>
        <input type="text" id="cepInput" (keyup)="obterEndereco($event)" (keypress)="validarCEP($event)" formControlName="cep" name="cep" placeholder="Digite o seu CEP"  maxlength="8" minlength="8"/>            
        <div *ngIf="cep.invalid && forDir.submitted" class="validation-error">
            O cep é obrigatorio!
        </div>    
    </div>
    <div class="form-group">
        <label>Rua:</label>
        <input type="text" formControlName="adress" name="rua" placeholder="Rua"  data-input />
        <div *ngIf="adress.invalid && forDir.submitted" class="validation-error">
            O campo obrigatorio!
        </div> 
        </div>
    <div class="form-group">
        <label>Digite o número da residência:</label>
        <input type="text" formControlName="houseNumber" name="numeroCasa" placeholder="Digite o número da residência"  data-input />
        <div *ngIf="houseNumber.invalid && forDir.submitted" class="validation-error">
            O campo obrigatorio!
        </div>      
        </div>
    <div class="form-group">
        <label >Digite o complemento:</label>
        <input type="text" formControlName="complement" name="complemento" placeholder="Digite o complemento"  data-input/>
    </div>
    <div class="form-group">
        <label>Bairro:</label>
        <input type="text" formControlName="neighborhood" name="bairro" placeholder="Bairro"  data-input/>    
        <div *ngIf="neighborhood.invalid && forDir.submitted" class="validation-error">
            O campo obrigatorio!
        </div>      
    </div>
    <div class="form-group">
        <label>Cidade:</label>
        <input type="text" formControlName="city" name="cidade" placeholder="Cidade" data-input>
        <div *ngIf="city.invalid && forDir.submitted" class="validation-error">
            O campo obrigatorio!
        </div>     
    </div>
    <div class="form-group">
        Estado:<select formControlName="regionState" name="estado" data-input>
            <option selected>Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <div *ngIf="regionState.invalid && forDir.submitted" class="validation-error">
            O campo obrigatorio!
        </div>  
    </div>
    <div class="form-group">
        <button id="save-btn" type="submit">Salvar Cadastro!</button>
        <button id="save-btn" type="reset">Limpar Formulario!</button>
    </div>
</form>
